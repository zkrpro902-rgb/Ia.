<!DOCTYPE html>
<html>
<head>
    <title>IA Chatbot - Zkr Pro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ¤– IA Chatbot</h1>
        <div id="chatbox" class="chatbox"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Pose ta question..." autocomplete="off">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("user-input");

        function addMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage("Toi", message);
            userInput.value = "";

            // Envoie la question au backend Flask
            const response = await fetch("/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            });
            const data = await response.json();
            addMessage("IA", data.reply);
        }

        // Permet d'envoyer avec la touche EntrÃ©e
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
